<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Bootstrap</title>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="container">
      <header class="text-center">
        <h1>Cats of Leisure</h1>
      </header>
      <section id="cat-photos">
        <div class="col-xs-4 col-xs-offset-4 col-md-2 col-md-offset-2 col-lg-2 col-lg-offset-1 row">
          <img src="images/hawaiian-tourist.jpeg" alt="Cat dressed as a tourist in Hawaii">
        </div>
        <div class="col-xs-4 col-xs-offset-4 col-lg-2 col-lg-offset-1">
          <img src="images/leia.jpeg" alt="Cat dressed as Star Wars's Princess Leia">
        </div>
        <div class="col-xs-4 col-xs-offset-4 col-md-2 col-md-offset-2 col-lg-2 col-lg-offset-1 row">
          <img src="images/lion.jpeg" alt="Cat dressed as a lion">
        </div>
        <div class="col-xs-4 col-xs-offset-4 col-lg-2 col-lg-offset-1">
          <img src="images/mario.jpeg" alt="Cat dressed as Mario from Super Mario Bros">
        </div>
        <div class="col-xs-4 col-xs-offset-4 col-md-2 col-md-offset-2 col-lg-2 col-lg-offset-1 row">
          <img src="images/seuss.jpeg" alt="Cat dressed as Dr Suess">
        </div>
        <div class="col-xs-4 col-xs-offset-4 col-lg-2 col-lg-offset-1">
          <img src="images/why-so-serious.jpeg" alt="Cat dressed as Batman's The Joker">
        </div>
        <div class="col-xs-4 col-xs-offset-4 col-md-2 col-md-offset-2 col-lg-2 col-lg-offset-1 row">
          <img src="images/gremlin.jpeg" alt="Cat dressed as a gremlin">
        </div>
        <div class="col-xs-4 col-xs-offset-4 col-lg-2 col-lg-offset-1">
          <img src="images/creepy-af.jpeg" alt="Cat that looks like a skeleton">
        </div>
      </section>
      <footer>
      <div class="col-xs-4 col-xs-offset-4 text-center">
        <p>Because cats</p>
      </div>
    </footer>
    </div>
  </body>
</html>
